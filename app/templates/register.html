<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <title>Register</title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
          <li class="nav-item active"><a class="nav-link" href="/">Home</a></li>
          <li class="nav-item active">
            <a class="nav-link" href="/">Login</a>
          </li>
          <li class="nav-item active">
            <a class="nav-link" href="/register">Register</a>
          </li>
          <li class="nav-item active">
            <a class="nav-link" href="/menu">Menu</a>
          </li>
          <li class="nav-item active">
            <a class="nav-link" href="/gamepage">Game</a>
          </li>
          <li class="nav-item active">
            <a class="nav-link" href="/logout">Logout</a>
          </li>
        </ul>
      </div>
    </nav>
  </head>

  <bod style="background: #ffffff;">
    <section class="container">
      <div
        class="d-flex flex-row flex-around justify-content-evenly align-items-center flex-column flex-lg-row flex-grow-0"
      >
        <div class="p-2 p-lg-5">
          <h2 class="text-primary mb-4"><strong>Register</strong></h2>
          <div>
            {% if error_message %}
            <p style="color: red">{{ error_message }}</p>
            {% endif %}
            <form method="post" action="/register">
              <input
                style="width: 300px"
                type="text"
                name="new_username"
                placeholder="Username"
                class="form-control mb-3"
              />
              <input
                style="width: 300px"
                type="password"
                name="new_password"
                placeholder="Password"
                class="form-control mb-3"
              />
              <input
                style="width: 300px"
                type="password"
                name="confirm_password"
                placeholder="Confirm Password"
                class="form-control mb-3"
              />
              <input
                type="submit"
                name="submit_new_user"
                value="Register"
                class="btn btn-primary"
              />
            </form>
          </div>
        </div>
        <!-- <img src="/static/images/hamburger.svg" width="400px" height="400px" /> -->
      </div>
    </section>
  </body>
</html>
